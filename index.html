                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Reaction Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#7C3AED">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .glass-light {
            background: rgba(226, 232, 240, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        
        #gameCanvas {
            cursor: crosshair;
            border-radius: 16px;
            box-shadow: 0 0 60px rgba(124, 58, 237, 0.3);
        }
        
        .btn {
            background: linear-gradient(135deg, #7C3AED, #06B6D4);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(124, 58, 237, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .level-complete {
            animation: levelComplete 1s ease-out;
        }
        
        @keyframes levelComplete {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        .combo-text {
            position: fixed;
            font-size: 48px;
            font-weight: bold;
            color: #FCD34D;
            text-shadow: 0 0 20px #F97316;
            pointer-events: none;
            z-index: 1000;
            animation: comboAnim 1s ease-out forwards;
        }
        
        @keyframes comboAnim {
            0% { transform: scale(0) translateY(0); opacity: 1; }
            50% { transform: scale(1.5) translateY(-20px); }
            100% { transform: scale(1) translateY(-40px); opacity: 0; }
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7C3AED, #06B6D4);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(124, 58, 237, 0.8);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="glass fixed top-0 left-0 right-0 z-50 px-4 py-3">
        <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between gap-4 text-white">
            <div class="flex items-center gap-6">
                <div class="text-xl font-bold">
                    Score: <span id="score" class="text-cyan-400">0</span>
                </div>
                <div class="text-lg">
                    Level: <span id="level" class="text-purple-400">1</span>
                </div>
                <div class="text-lg">
                    ‚≠ï <span id="clicks">5</span>/5
                </div>
                <div class="text-lg hidden sm:block">
                    Combo: <span id="combo" class="text-yellow-400">x1</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-sm text-gray-300">
                    High: <span id="highScore">0</span>
                </div>
                <button id="pauseBtn" class="glass-light px-3 py-1 rounded-lg text-sm hover:bg-opacity-20 transition">
                    ‚è∏Ô∏è
                </button>
                <button id="fullscreenBtn" class="glass-light px-3 py-1 rounded-lg text-sm hover:bg-opacity-20 transition">
                    ‚õ∂
                </button>
            </div>
        </div>
        <div class="max-w-7xl mx-auto mt-2">
            <div class="progress-bar">
                <div id="progressBar" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Game Canvas -->
    <div class="flex items-center justify-center" style="height: 100vh; padding-top: 100px; padding-bottom: 80px;">
        <canvas id="gameCanvas" class="fade-in max-w-full"></canvas>
    </div>

    <!-- Footer -->
    <div class="glass fixed bottom-0 left-0 right-0 z-50 px-4 py-4">
        <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-center gap-4">
            <button id="restartBtn" class="btn">üîÑ Restart</button>
            <button id="nextLevelBtn" class="btn" disabled>‚ñ∂Ô∏è Next Level</button>
        </div>
    </div>

    <!-- Level Complete Modal -->
    <div id="levelCompleteModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" style="backdrop-filter: blur(10px);">
        <div class="glass p-8 rounded-2xl text-center text-white level-complete max-w-md mx-4">
            <h2 class="text-4xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-cyan-400">
                Level Complete!
            </h2>
            <div class="text-6xl mb-4">üéâ</div>
            <p class="text-2xl mb-2">Score: <span id="modalScore" class="text-cyan-400">0</span></p>
            <p class="text-xl mb-6">Elements Triggered: <span id="modalElements" class="text-purple-400">0</span></p>
            <button id="modalNextBtn" class="btn">Continue ‚ñ∂Ô∏è</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" style="backdrop-filter: blur(10px);">
        <div class="glass p-8 rounded-2xl text-center text-white level-complete max-w-md mx-4">
            <h2 class="text-4xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-orange-400">
                Game Over
            </h2>
            <div class="text-6xl mb-4">üí•</div>
            <p class="text-2xl mb-2">Final Score: <span id="finalScore" class="text-cyan-400">0</span></p>
            <p class="text-xl mb-2">Level Reached: <span id="finalLevel" class="text-purple-400">1</span></p>
            <p class="text-lg mb-6 text-gray-300">Not enough elements triggered!</p>
            <button id="modalRestartBtn" class="btn">üîÑ Restart Game</button>
        </div>
    </div>

    <script>
        // Audio Context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'click') {
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'explosion') {
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } else if (type === 'complete') {
                oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.4);
            }
        }

        // Game State
        const game = {
            canvas: document.getElementById('gameCanvas'),
            ctx: null,
            width: 0,
            height: 0,
            level: 1,
            score: 0,
            highScore: parseInt(localStorage.getItem('chainReactionHighScore')) || 0,
            clicks: 5,
            maxClicks: 5,
            elements: [],
            waves: [],
            particles: [],
            triggeredCount: 0,
            combo: 1,
            paused: false,
            animationId: null
        };

        // Initialize canvas
        function initCanvas() {
            const container = game.canvas.parentElement;
            const maxWidth = Math.min(window.innerWidth - 40, 1200);
            const maxHeight = window.innerHeight - 200;
            
            game.width = maxWidth;
            game.height = Math.min(maxHeight, window.innerHeight * 0.9);
            
            game.canvas.width = game.width;
            game.canvas.height = game.height;
            game.ctx = game.canvas.getContext('2d');
        }

        // Element class
        class Element {
            constructor(x, y, level) {
                this.x = x;
                this.y = y;
                this.radius = 15 + Math.random() * 10;
                this.triggered = false;
                this.triggerTime = 0;
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.speed = 1 + level * 0.2;
            }

            draw(ctx, time) {
                if (this.triggered && time - this.triggerTime > 500) return;

                ctx.save();
                
                if (!this.triggered) {
                    // Pulsing effect
                    const pulse = Math.sin(time * 0.003 + this.pulseOffset) * 0.3 + 0.7;
                    const glowRadius = this.radius * (1 + pulse * 0.3);
                    
                    // Glow
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, glowRadius);
                    gradient.addColorStop(0, 'rgba(6, 182, 212, 0.8)');
                    gradient.addColorStop(0.5, 'rgba(6, 182, 212, 0.4)');
                    gradient.addColorStop(1, 'rgba(6, 182, 212, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, glowRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Core
                    ctx.fillStyle = '#06B6D4';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * pulse, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Explosion animation
                    const progress = (time - this.triggerTime) / 500;
                    const scale = 1 + progress * 0.5;
                    const alpha = 1 - progress;
                    
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.radius * scale * 3
                    );
                    gradient.addColorStop(0, `rgba(252, 211, 77, ${alpha})`);
                    gradient.addColorStop(0.5, `rgba(249, 115, 22, ${alpha * 0.7})`);
                    gradient.addColorStop(1, `rgba(249, 115, 22, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * scale * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }

            trigger(time) {
                if (this.triggered) return false;
                this.triggered = true;
                this.triggerTime = time;
                playSound('explosion');
                return true;
            }
        }

        // Wave class
        class Wave {
            constructor(x, y, speed) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(game.width, game.height) * 1.5;
                this.speed = speed;
                this.alpha = 1;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                return this.radius < this.maxRadius;
            }

            draw(ctx) {
                ctx.save();
                ctx.strokeStyle = `rgba(124, 58, 237, ${this.alpha * 0.6})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.strokeStyle = `rgba(6, 182, 212, ${this.alpha * 0.4})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius - 5, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }

            checkCollision(element) {
                const dist = Math.hypot(element.x - this.x, element.y - this.y);
                return dist <= this.radius + element.radius && dist >= this.radius - element.radius - 10;
            }
        }

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 4;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1;
                this.decay = 0.015 + Math.random() * 0.015;
                this.size = 2 + Math.random() * 4;
                this.color = Math.random() > 0.5 ? '#FCD34D' : '#F97316';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // gravity
                this.life -= this.decay;
                return this.life > 0;
            }

            draw(ctx) {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Create particles
        function createParticles(x, y, count = 60) {
            for (let i = 0; i < count; i++) {
                game.particles.push(new Particle(x, y));
            }
        }

        // Initialize level
        function initLevel() {
            game.elements = [];
            game.waves = [];
            game.particles = [];
            game.triggeredCount = 0;
            game.clicks = game.maxClicks;
            game.combo = 1;
            
            const elementCount = 20 + (game.level - 1) * 6;
            const padding = 50;
            
            for (let i = 0; i < elementCount; i++) {
                const x = padding + Math.random() * (game.width - padding * 2);
                const y = padding + Math.random() * (game.height - padding * 2);
                game.elements.push(new Element(x, y, game.level));
            }
            
            updateUI();
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('level').textContent = game.level;
            document.getElementById('clicks').textContent = game.clicks;
            document.getElementById('combo').textContent = `x${game.combo.toFixed(1)}`;
            document.getElementById('highScore').textContent = game.highScore;
            
            const progress = (game.triggeredCount / game.elements.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            document.getElementById('nextLevelBtn').disabled = game.clicks > 0 || progress < 80;
        }

        // Show combo text
        function showCombo(combo) {
            const div = document.createElement('div');
            div.className = 'combo-text';
            div.textContent = `x${combo.toFixed(1)}`;
            div.style.left = '50%';
            div.style.top = '50%';
            div.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 1000);
        }

        // Handle click/touch
        function handleClick(e) {
            if (game.paused || game.clicks <= 0) return;
            
            const rect = game.canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            const scaleX = game.width / rect.width;
            const scaleY = game.height / rect.height;
            
            const gameX = x * scaleX;
            const gameY = y * scaleY;
            
            game.clicks--;
            game.waves.push(new Wave(gameX, gameY, 3 + game.level * 0.5));
            playSound('click');
            updateUI();
        }

        // Game loop
        function gameLoop(time) {
            if (game.paused) {
                game.animationId = requestAnimationFrame(gameLoop);
                return;
            }
            
            const ctx = game.ctx;
            
            // Clear canvas
            ctx.clearRect(0, 0, game.width, game.height);
            
            // Update and draw waves
            game.waves = game.waves.filter(wave => {
                const alive = wave.update();
                
                // Check collisions with elements
                game.elements.forEach(element => {
                    if (!element.triggered && wave.checkCollision(element)) {
                        if (element.trigger(time)) {
                            game.triggeredCount++;
                            game.combo = Math.min(5, 1 + game.triggeredCount * 0.15);
                            game.score += Math.floor(100 * game.combo * game.level);
                            
                            createParticles(element.x, element.y);
                            game.waves.push(new Wave(element.x, element.y, 2.5 + game.level * 0.4));
                            
                            if (game.triggeredCount % 5 === 0) {
                                showCombo(game.combo);
                            }
                            
                            updateUI();
                        }
                    }
                });
                
                if (alive) wave.draw(ctx);
                return alive;
            });
            
            // Update and draw particles
            game.particles = game.particles.filter(particle => {
                const alive = particle.update();
                if (alive) particle.draw(ctx);
                return alive;
            });
            
            // Draw elements
            game.elements.forEach(element => element.draw(ctx, time));
            
            // Check win/lose conditions
            if (game.clicks === 0 && game.waves.length === 0) {
                const progress = (game.triggeredCount / game.elements.length) * 100;
                
                if (progress >= 80) {
                    setTimeout(() => showLevelComplete(), 500);
                } else {
                    setTimeout(() => showGameOver(), 500);
                }
                return;
            }
            
            // Update high score
            if (game.score > game.highScore) {
                game.highScore = game.score;
                localStorage.setItem('chainReactionHighScore', game.highScore);
                updateUI();
            }
            
            game.animationId = requestAnimationFrame(gameLoop);
        }

        // Show level complete modal
        function showLevelComplete() {
            playSound('complete');
            document.getElementById('modalScore').textContent = game.score;
            document.getElementById('modalElements').textContent = game.triggeredCount;
            document.getElementById('levelCompleteModal').classList.remove('hidden');
        }

        // Show game over modal
        function showGameOver() {
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('finalLevel').textContent = game.level;
            document.getElementById('gameOverModal').classList.remove('hidden');
        }

        // Next level
        function nextLevel() {
            document.getElementById('levelCompleteModal').classList.add('hidden');
            game.level++;
            if (game.level > 5) {
                game.level = 1;
                game.score = 0;
            }
            initLevel();
            game.animationId = requestAnimationFrame(gameLoop);
        }

        // Restart game
        function restartGame() {
            document.getElementById('gameOverModal').classList.add('hidden');
            game.level = 1;
            game.score = 0;
            initLevel();
            game.animationId = requestAnimationFrame(gameLoop);
        }

        // Toggle pause
        function togglePause() {
            game.paused = !game.paused;
            document.getElementById('pauseBtn').textContent = game.paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        game.canvas.addEventListener('click', handleClick);
        game.canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e);
        });

        document.getElementById('restartBtn').addEventListener('click', restartGame);
        document.getElementById('nextLevelBtn').addEventListener('click', nextLevel);
        document.getElementById('modalNextBtn').addEventListener('click', nextLevel);
        document.getElementById('modalRestartBtn').addEventListener('click', restartGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);

        window.addEventListener('resize', () => {
            initCanvas();
            initLevel();
        });

        // Initialize and start
        initCanvas();
        initLevel();
        game.animationId = requestAnimationFrame(gameLoop);
    </script>
